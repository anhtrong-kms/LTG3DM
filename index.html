<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Unity Curriculum</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      margin: 0;
      height: 100vh;
    }
    #sidebar {
      width: 250px;
      background-color: #2d2d2d;
      color: white;
      padding: 20px;
      box-sizing: border-box;
    }
    #sidebar h2 {
      margin-top: 0;
    }
    #sidebar a {
      color: white;
      display: block;
      margin: 10px 0;
      text-decoration: none;
    }
    #sidebar a:hover {
      text-decoration: underline;
    }
    #content {
      flex-grow: 1;
      padding: 20px;
      box-sizing: border-box;
    }
    iframe {
      width: 100%;
      height: calc(100vh - 40px);
      border: none;
    }
    .back-button {
      margin-top: 10px;
      display: block;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>📁 Danh mục File</h2>
    <a href="#" onclick="loadFile('Unity - HP4 Chi tiết hóa.html')">📘 Unity - HP4 Chi tiết hóa</a>
    <a href="#" onclick="loadFile('Unity - HP5 Chi tiết hóa.html')">📗 Unity - HP5 Chi tiết hóa</a>
    <a href="#" onclick="loadFile('HP4 - Product Instruction.html')">📙 HP4 - Product Instruction</a>
  </div>
  <div id="content">
    <iframe id="viewer" src=""></iframe>
  </div>

  <script>
    function loadFile(fileName) {
      document.getElementById('viewer').src = fileName;
    }
  </script>
</body>
</html>
